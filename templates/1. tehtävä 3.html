<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="message"></p>
<script>
  let numbers = []
  for(let i = 0; i < 3; i++) {
    let num = prompt("Syötä kokonaisluku: ");
    numbers.push(parseInt(num));
  }
  let sum = 0
  let product = 1
  for(let i = 0; i < numbers.length; i++)
  {
    sum += numbers[i];
    product *= numbers[i];
  }
  average = sum / numbers.length;
  document.getElementById("message").innerText = "Summa: " + sum + ", tulo: " + product + ", keskiarvo: " + average.toFixed(1);
</script>
</body>
</html>
