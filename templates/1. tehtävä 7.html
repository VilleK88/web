<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="message"></p>
<script>
  let diceRolls = parseInt(prompt("Number of dice rolls?"));
  let result = 0;
  for(let i = 0; i < diceRolls; i++) {
    result += Math.floor(Math.random() * 6);
  }
  getText(result);

  function getText(text) {
    document.getElementById("message").innerHTML = text;
  }
</script>
</body>
</html>
