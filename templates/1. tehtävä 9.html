<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="message"></p>
<script>
  let num = parseInt(prompt("Input a number:"));
  let answer = primeNumber(num);
  if(answer) {
    getText(num + " is a prime number.");
  } else {
    getText(num + " isn't a prime number.");
  }

  function primeNumber(n) {
    if(n < 2) {
      return false;
    }
    let i = 2;
    while(i*i <= n) {
      if(n % i === 0) {
        return false;
      }
      i += 1;
    }
    return true;
  }

  function getText(text) {
    document.getElementById("message").innerText = text;
  }
</script>
</body>
</html>
